  <div class="container">
    <h1>Easy Table To CSV Converter Example</h1>
    <table class="table table-striped table-bordered">
      <thead>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</tbody>
</table>
<p><button class="btn btn-danger" id="download">Export CSV</button></p>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="table2csv.js"></script>
<script>
  $('#download').on('click',function(){
    $('table').table2csv({
      file_name: 'jqueryscript.csv',
      header_body_space: 0
    });
  })
  </script>
