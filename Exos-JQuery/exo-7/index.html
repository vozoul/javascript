<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Database</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <ul class="nav nav-tabs justify-content-end mt-4">
        <li class="nav-item">
            <a class="nav-link" id="showDb" href="#"><i class="far fa-eye"></i> show database</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="showForm" href="#"><i class="fas fa-edit"></i> show Form</a>
        </li>
        <li class="nav-item mx-auto">
            <button type="button" class="btn btn-warning small" id="btnExport" href="#" onclick="$('#list').table2csv({file_name: 'test.csv'})">Export CSV</button>
        </li>
        <li class="nav-item">
            <a class="nav-link disable active">Result by page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link maxRows" href="#" data-value=10000>All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link maxRows" href="#" data-value=50>50</a>
        </li>
        <li class="nav-item">
            <a class="nav-link maxRows" href="#" data-value=100>100</a>
        </li>
    </ul>
    <nav>
        <ul class="pagination justify-content-center my-2">
        </ul>
    </nav>
    <form method="" action="" id="register" class="form my-3">
        <h3>Add an entry</h3>
        <div class="row">
            <div class="col">
                <label for="first">First name</label>
                <input type="text" class="form-control" id="first" placeholder="First name">
            </div>
            <div class="col">
                <label for="last">Last name</label>
                <input type="text" class="form-control" id="last" placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="your@mail.ext">
        </div>
        <div class="form-row">
            <div class="col-md-7 mb-7">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country">
            </div>
            <div class="col-md-2 mb-2">
                <label for="gender">Country</label>
                <input type="text" class="form-control" id="gender" placeholder="Male | Female">
            </div>
            <div class="col-md-3 mb-3">
                <label for="phone">Phone number</label>
                <input type="phone" class="form-control" id="phone" placeholder="Phone number">
            </div>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-primary" id="addEntry">Register</button>
        </div>
    </form>
    <table class="table" id="list">
        <thead>
        <tr>
            <th scope="col">
                <i class="fas fa-trash-alt"></i>
            </th>
            <th scope="col">
                <a href="#" class="sort text-decoration-none text-dark" data-sort="id">
                    <i class="fas fa-sort"></i>
                    #
                </a>
            </th>
            <th scope="col">
                <a href="#" class="sort text-decoration-none text-dark" data-sort="first">
                    <i class="fas fa-sort"></i>
                    First name
                </a>
            </th>
            <th scope="col">
                <a href="#" class="sort text-decoration-none text-dark" data-sort="last">
                    <i class="fas fa-sort"></i>
                    Last name
                </a>
            </th>
            <th scope="col">
                <a href="#" class="sort text-decoration-none text-dark" data-sort="email">
                    <i class="fas fa-sort"></i>
                    Email
                </a>
            </th>
            <th scope="col">
                <a href="#" class="sort text-decoration-none text-dark" data-sort="gender">
                    <i class="fas fa-sort"></i>
                    gender
                </a>
            </th>
            <th scope="col">
                <a href="#" class="sort text-decoration-none text-dark" data-sort="phone">
                    <i class="fas fa-sort"></i>
                    Phone
                </a>
            </th>
            <th scope="col">
                <a href="#" class="sort text-decoration-none text-dark" data-sort="country">
                    <i class="fas fa-sort"></i>
                    Country
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center my-2">
        </ul>
    </nav>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
<script type="text/javascript" src="js/DATA.js"></script>
<script type="text/javascript" src="js/table2csv.js"></script>
<script src="js/script.js"></script>
</body>

</html>
